name: ESLint

on:
    pull_request:
        branches:
            - main
        paths:
            - "**.js"
            - "**.jsx"
            - "app/**"
    push:
        branches:
            - main
        paths:
            - "**.js"
            - "**.jsx"
            - "app/**"

jobs:
    eslint:
        name: Run ESLint
        permissions:
            contents: read
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"
                  cache-dependency-path: "app/package-lock.json"

            - name: Install dependencies
              working-directory: ./app
              run: npm ci

            - name: Run ESLint
              working-directory: ./app
              run: npm run lint
